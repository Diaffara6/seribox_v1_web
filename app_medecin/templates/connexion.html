{% load static %}
<head>
    <title>Seri-box Web</title>
    <!-- Ajouter les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Ajouter la bibliothèque d'icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Styles pour les messages de réussite */
        
        .message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            margin-bottom: 10px;
        }
        /* Styles pour les messages d'erreur */
        
        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            padding: 10px;
            margin-bottom: 10px;
        }
        
       
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center font-weight-bold">MEDECIN</h2>
            <div class="login-logo d-flex justify-content-center align-items-center">
                <a href="#">
                    <!--icon d'enabel-->
                    <img src="{% static 'seribox.png' %}" alt="Seri-box " style="width:150px; height:150px;">
                </a>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"  class="font-weight-bold">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-block font-weight-bold" style="background:#1474b8; color:#fff;">Se connecter</button>
            </form>
            
 {% if messages %}
    <div class="container mt-4">
        <ul class="messages list-unstyled">
            {% for message in messages %}
            <li {% if message.tags %} class="message {{ message.tags }}" {% endif %}>
                {{ message }}
                </li>
                {% endfor %}
        </ul>
    </div>
    {% endif %}

        </div>
    </div>
</div>

    <div class="container mt-4">
        {% block content %} {% endblock %}
    </div>

    <!-- Ajouter les fichiers JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
