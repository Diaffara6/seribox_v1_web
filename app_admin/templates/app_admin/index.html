{% extends 'baseA.html' %}
{% load static %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    </style>
<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <!--icon d'enabel-->
                            <img src="{% static 'seribox.png' %}" alt="Seri-box " style="width:150px; height:150px;">
                        </a>
                    </div>
                    <div class="login-form">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label style="font-family:poppins;" class="font-weight-bold">Nom d'utilisateur</label>
                                <input class="au-input au-input--full" type="text" name="username" placeholder="Ex: Daouda...">
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold">Mot de passe</label>
                                <input class="au-input au-input--full" type="password" name="password" placeholder="********">
                            </div>

                            <button class="au-btn au-btn--block m-b-20 text-light font-weight-bold" style="background-color:#1474b8;" type="submit">Connexion</button>

                        </form>
                        {% if messages %}
                        <div class="m-9 alert alert-danger alert-dismissible fade show" role="alert">
                            <ul>
                                {% for message in messages %}
                                <li class="text-center"> {% if message.tags %} {{ message }}  {% endif %}</li>
                                {% endfor %}
                            </ul>
                            <button type="button" class="close" data-dismiss="alert"> <span>&times;</span> </button>

                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{%endblock%}
